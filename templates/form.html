{% extends 'base.html' %}
{% block title %}Form{% endblock %}

{% block content %}

        <h1>{{title}} Madlib</h1>

    <form action="/story">
        {% for name in prompts %}
        <label for="{{ name }}">{{ name }}: </label>
        <input type="text" name="{{ name }}">
        <br><br>
        {% endfor %}
        
        <input type="hidden" name="story_choice" value="{{ story_choice }}">

        <button>Submit!</button>
    </form>

{% endblock %}
